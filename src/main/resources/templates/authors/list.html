<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Authors</title>
</head>
<body>
  <h1>List Authors</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Frist name</th>
      <th>Last name</th>
    </tr>
    <tr th:each="author : ${authors}">
      <td th:text="${author.id}">123</td>
      <td th:text="${author.firstName}">first</td>
      <td th:text="${author.lastName}">last</td>
    </tr>
  </table>
</body>
</html>
